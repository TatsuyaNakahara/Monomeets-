<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>楽天ペイ</title>
        <link rel="stylesheet" href="css3.css">
    </head>
    <body>
        <header>
            <h1>楽天ペイへの登録</h1>
        </header>
        <div id="main visual">
            <img src="RakutenPay.jpg">
        </div>
        <div id="wrapper">
            <div id="main">
                <h2>楽天ペイとは・・・？</h2>
                <p>お使いの端末で支払いを済ませることができるアプリケーション（スマホ決済サービス）です。</p>
                <p>クレジットカードを使う感覚で、</p>
                <h3>気軽に</h3>
                <br>
                <p>ご使用可能です。</p>
                <br>
                <p>ラインペイとの比較</p>
            <table border="1">
                <tr>
                    <th></th><th>楽天ペイ</th><th>LINEペイ</th>
                </tr>
                <tr>
                    <th>メリット</th><th>メリット・デメリットに関して</th><th>僕はあまり理解がないので</th>
                </tr>
                <tr>
                    <th>デメリット</th><th>各々の知識に</th><th>依存したいと思います</th>
                </tr>
            </table>
        </div>
            <h2>資料請求は下記のフォームからお願いします。</h2>
    <footer>
    <form>
    <label for="name">名前：</label>
    <input type="text" id="name">
    <br>
    <label for="address">住所：</label>
    <input type="address" id="address">
    <br>
    <input type="submit" value="送信">
    </form>
    </footer>
    </body>
</html>
