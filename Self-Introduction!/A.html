        <div id="main_visual">
            <img src="oitachi.jpg" alt="三歳の時の写真です">
        </div>
        <p>中原龍也は1995年09月20日に生まれました。</p>
        <p>生まれて間もなくして髪の毛がふさふさになりました。</p>
        <p>常に明るく元気な子に育つよう、大切に育てられました。</p>
        <p>ちなみに名前の由来は、父親が無類のブルース・リー好きで彼の名前の“龍”を取って“龍也”となりました。</p>
